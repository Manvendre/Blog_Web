{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Dashboard</h1>
                            <span class="subheading">It's Your Dashboard </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
           <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto ">
                <div class="text-center">
                    <a href="/add"><button class="btn btn-primary">Add New Post</button></a>
                </div>
                <br>
                <h1>Edit Post</h1>
                 <table class="table">
                    <thead>
                      <tr>
                         <th>Sno</th>
                         <th>Title</th>
                         <th>Date</th> 
                         <th>Edit</th>
                         <th>Delete</th>
                         </tr>
                         </thead> 
                     <tbody>
                        {% for post in posts %}
                        <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.tital}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                      </table>
                      <br>
                      <br>
                      <div class="text-center">
                        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                        
                    </div>
                    </div>
                </div>
            </div>
         
{% endblock %}
